version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: uns-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: uns_admin
      POSTGRES_PASSWORD: uns_password
      POSTGRES_DB: uns_shain_daicho
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uns_admin -d uns_shain_daicho"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uns-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: uns_admin
      DB_PASSWORD: uns_password
      DB_DATABASE: uns_shain_daicho
      DB_SYNC: "true"

      # JWT
      JWT_SECRET: UNS-Shain-Daicho-Secret-Key-2026-Production

      # Email (configure with your SMTP server)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-UNS System <noreply@uns.co.jp>}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-}

      # App
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - uploads:/app/uploads

  # Adminer for database management (optional)
  adminer:
    image: adminer:latest
    container_name: uns-adminer
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
  uploads:

networks:
  default:
    name: uns-network
