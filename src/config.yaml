# UNS 社員台帳 Manager - Configuration File
# Edita este archivo para personalizar el comportamiento

application:
  name: "UNS 社員台帳 Manager"
  version: "2.0.0"
  debug: false

# Rutas de archivos
paths:
  data_directory: "./data"
  export_directory: "./exports"
  logs_directory: "./logs"
  cache_directory: "./cache"

# Configuración de Excel
excel:
  sheets:
    dispatch: "DBGenzaiX"      # Empleados 派遣
    contract: "DBUkeoiX"       # Empleados 請負
    staff: "DBStaffX"          # Personal administrativo
    former: "DBTaishaX"        # Empleados retirados
  
  # Columnas importantes
  columns:
    employee_id: "社員№"
    name: "氏名"
    name_kana: "カナ"
    status: "現在"
    nationality: "国籍"
    hire_date: "入社日"
    resign_date: "退社日"
    visa_expiry: "ビザ期限"
    visa_type: "ビザ種類"
    hourly_rate: "時給"
    billing_rate: "請求単価"
    profit: "差額利益"
    company: "派遣先"
    age: "年齢"

# Configuración de análisis
analysis:
  # Tasa de carga de la empresa (para cálculo de ganancia)
  company_burden_rate: 0.1576  # 15.76%
  
  # Alertas de visa
  visa_alerts:
    critical_days: 30           # Rojo: ≤30 días
    warning_days: 60            # Naranja: 30-60 días
    upcoming_days: 90           # Amarillo: 60-90 días
  
  # Rangos de edad para análisis
  age_groups:
    - label: "<20"
      min: 0
      max: 20
    - label: "20-29"
      min: 20
      max: 30
    - label: "30-39"
      min: 30
      max: 40
    - label: "40-49"
      min: 40
      max: 50
    - label: "50-59"
      min: 50
      max: 60
    - label: "60+"
      min: 60
      max: 150

# Configuración de la aplicación web Streamlit
streamlit:
  theme: "light"
  
  # Ancho de página
  layout: "wide"
  
  # Número máximo de registros a mostrar
  max_display_rows: 100
  
  # Número de elementos en gráficos
  chart_max_items: 15

# Estadísticas por defecto
statistics:
  # Número de empresas (派遣先) a mostrar
  top_companies_count: 15
  
  # Incluir empleados inactivos
  include_inactive: false
  
  # Filtrar datos nulos
  remove_nulls: true

# Exportación
export:
  # Formatos soportados
  formats:
    - excel
    - json
    - csv
  
  # Configuración de Excel
  excel:
    include_formats: true
    freeze_header: true
  
  # Configuración de CSV
  csv:
    encoding: "utf-8-sig"
    delimiter: ","
    include_bom: true

# Validación de datos
validation:
  # Validar datos al cargar
  validate_on_load: true
  
  # Columnas obligatorias por hoja
  required_columns:
    dispatch:
      - "社員№"
      - "氏名"
      - "現在"
      - "派遣先"
    contract:
      - "社員№"
      - "氏名"
      - "現在"
    staff:
      - "社員№"
      - "氏名"
  
  # Validar formatos de fecha
  validate_dates: true
  
  # Validar números
  validate_numbers: true

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  
  # Formato de logs
  format: "%(asctime)s - %(levelname)s - %(message)s"
  
  # Archivo de logs
  file: "./logs/shain_daicho.log"
  
  # Mantener logs de X días
  retention_days: 30

# Base de datos (futuro)
database:
  # Tipo: sqlite, postgresql, mysql, mongodb
  type: "sqlite"
  
  sqlite:
    path: "./data/employees.db"
  
  postgresql:
    host: "localhost"
    port: 5432
    database: "uns_employees"
    user: "postgres"
    password: ""

# Integraciones (futuro)
integrations:
  email:
    enabled: false
    smtp_server: "smtp.gmail.com"
    smtp_port: 587
    sender: "noreply@uns.jp"
  
  slack:
    enabled: false
    webhook_url: ""
  
  api:
    enabled: false
    port: 5000
    host: "127.0.0.1"

# Configuración de seguridad
security:
  # Requerir contraseña para ver datos sensibles
  password_protected: false
  
  # Encriptar datos sensibles
  encrypt_sensitive_data: false
  
  # Auditoría
  audit_enabled: true
  audit_file: "./logs/audit.log"

# Configuración de pruebas
testing:
  # Archivo de datos de prueba
  test_data_file: "./test_data.xlsm"
  
  # Crear datos de prueba si no existen
  auto_generate_test_data: false

# Notificaciones
notifications:
  # Alertas de visa
  visa_alerts:
    enabled: true
    send_at: "09:00"  # Hora del día
    recipients:
      - "hr@uns.jp"
  
  # Reportes semanales
  weekly_reports:
    enabled: false
    day: "Monday"
    time: "08:00"
    recipients:
      - "manager@uns.jp"

# Idioma
language: "ja"  # ja, en, es

# Información de la empresa
company:
  name: "Universal Kikaku (UNS)"
  address: "Japón"
  contact: "+81-XXXX-XXXX"
  email: "info@uns.jp"
  website: "https://www.uns.jp"
